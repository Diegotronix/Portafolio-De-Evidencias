<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css"/>

</head>

<body>
    <header style="background-color: green">
        <center><h3>Información de perfil</h3></center>
    </header>
    <form class="contacto">
        <div class="contenedor">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Identificación fiscal:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="Identificación fiscal">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Apellidos:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="asunto">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Email para que el sistema envie las notificaciones:</label>
                <div class="col-sm-3">
                    <input type="email" class="form-control" id="exampleFormControlInput1" value="" name="email">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">Nacionalidad:</label>
                <div class="col-sm-2">
                    <select class="form-control" id="exampleFormControlSelect1" name="Nacionalidad">
                        <option>Española</option>
                        <option>Mexicana</option>
                        <option>Colombiana</option>
                        <option>Chilena</option>
                        <option>Rusa</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="Fecha de Nacimiento">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Sexo:</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Hombre</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Mujer</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Estado Civil</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline2" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Soltero/a</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">Casado/a</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline3" name="customRadioInline2" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">Otros</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Tienes hijos:</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Sí</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">No</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">N° de Hijos:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="nhijos">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Permiso de conducir:</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Sí</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">No</label>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label" for="exampleFormControlSelect1">Clase de permiso de conducir:</label>
                <div class="col-sm-1">
                    <select class="form-control" id="exampleFormControlSelect1" name="Nacionalidad">
                        <option>A</option>
                        <option>B</option>
                        <option>C</option>
                        <option>E</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Vehículo propio:</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">Sí</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">No</label>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
