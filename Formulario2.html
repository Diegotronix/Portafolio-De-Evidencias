<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Formulario 2</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css"/>

</head>

<body>
    <header style="background-color: yellow;">
        <center><h3>Información de perfil</h3></center>
    </header>
    <form class="contacto">
        <div class="contenedor">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Apellidos</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="apellido">
                </div>
            </div>
            <div class="clas-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label"></label>
                <small class="col-sm-2" id="NombreApellidosHelpBlock" class="form-text text-muted">
                    Su nombre y dos apellidos se enviarán con todos los mensajes de correo electrónico salientes.
                </small>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Idioma</label>
                <div class="col-sm-2">
                    <select class="form-control" id="exampleFormControlSelect1" name="Idioma">
                        <option>Español</option>
                        <option>Ingles</option>
                        <option>Frances</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">País/Región</label>
                <div class="col-sm-2">
                    <select class="form-control" id="exampleFormControlSelect1" name="País/Región">
                        <option>España</option>
                        <option>México</option>
                        <option>Colombia</option>
                    </select>
                </div>
            </div>
            <div class="clas-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label"></label>
                <small class="col-sm-2" id="NombreApellidosHelpBlock" class="form-text text-muted">
                    Privacidad para residentes de la Unión Europea.
                </small>
            </div><br>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Provincia</label>
                <div class="col-sm-2">
                    <select class="form-control" id="exampleFormControlSelect1" name="Provincia">
                        <option>[Elija una]</option>
                        <option>Quintana Roo</option>
                        <option>Veracruz</option>
                        <option>Yucatan</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Zona Horaria</label>
                <div class="col-sm-2">
                    <select class="form-control" id="exampleFormControlSelect1" name="Zona Horaria">
                        <option>Horario Universal - GTM</option>
                        <option>8:00-GMT</option>
                        <option>7:00-GMT</option>
                        <option>6:00-GMT</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Sexo:</label>
                <div class="col-sm-4">
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline1">Hombre</label>
                    </div>
                    <div class="custom-control custom-radio custom-control-inline">
                        <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
                        <label class="custom-control-label" for="customRadioInline2">Mujer</label>
                    </div>
                </div>              
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Fecha de Nacimiento</label>
                <div class="col-1">
                    <select class="form-control" id="exampleFormControlSelect1" name="Zona Horaria">
                        <option>Día</option>
                        <option>01</option>
                        <option>02</option>
                        <option>03</option>
                    </select>
                </div>
                <div class="col-1.8">
                    <select class="form-control" id="exampleFormControlSelect1" name="Zona Horaria">
                        <option>Mes</option>
                        <option>Enero</option>
                        <option>Febrero</option>
                        <option>Marzo</option>
                    </select>
                </div>
                <div class="col-1">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="año">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Ocupación</label>
                <div class="col-sm-3">
                    <select class="form-control" id="exampleFormControlSelect1" name="Zona Horaria">
                        <option>[Selecciona una Ocupación]</option>
                        <option>Gerente</option>
                        <option>Asistente de Ventas</option>
                        <option>Promotor</option>
                    </select>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
