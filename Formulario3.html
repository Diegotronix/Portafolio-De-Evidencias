<!DOCTYPE html>

<head>

    <meta charset="UTF-8">
    <title>Formulario 3</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css"/>

</head>

<body>
    <header>
        <center><h3>Datos personales</h3></center>
    </header>
    <form class="contacto">
        <div class="contenedor">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" value="" name="nombre">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Contraseña</label>
                <div class="col-sm-3">
                    <input type="password" class="form-control" id="exampleFormControlInput1" value="" name="password">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Envienos un archivo</label>
                <div class="col-sm-3">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="customFileLang">
                        <label class="custom-file-label" for="customFileLang"></label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Mayor de 18 años</label>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input position-static" type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                    </div>
                </div>              
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Hombre</label>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                      </div>
                </div>              
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <label class="col-sm-2 col-form-label">Mujer</label>
                <div class="col-sm-4">
                    <div class="form-check">
                        <input class="form-check-input position-static" type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
                      </div>
                </div>              
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-1">
                    <select class="form-control" id="exampleFormControlSelect1" name="Zona Horaria">
                        <option>1</option>
                    </select>
                </div>             
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label"></label>
            <label class="col-sm-2 col-form-label">Comentario</label>
            <div class="col-sm-3">
                <input class="custom-select mr-sm-2" type="text" class="form-control" id="exampleFormControlInput1" value="" name="comentario">
            </div>
        </div>
    </form>

</body>

</html>
